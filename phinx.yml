paths:
    migrations: '%%PHINX_CONFIG_DIR%%/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/migration/seeds'

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: mysql
        host: 127.0.0.1
        name: news2go
        user: root
        pass: admin
        port: 8082
        charset: utf8

    development:
        adapter: mysql
        host: 127.0.0.1
        name: news2go
        user: root
        pass: admin
        port: 8082
        charset: utf8

    testing:
        adapter: mysql
        host: 127.0.0.1
